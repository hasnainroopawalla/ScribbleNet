<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Hasnain Roopawalla">
    <title>ScribbleNet</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #sig-canvas {
            border: 2px dotted #CCCCCC;
            border-radius: 5px;
            cursor: crosshair;
        }

        #sig-dataUrl {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>E-Signature</h1>
                <p>Sign in the canvas below and save your signature as an image!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                 <canvas id="sig-canvas" width="280" height="280">
                     Get a better browser, bro.
                 </canvas>
             </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="sig-submitBtn">
                  Submit Signature
                </button>
                <button class="btn btn-default" id="sig-clearBtn">
                  Clear Signature
              </button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <textarea id="sig-dataUrl" class="form-control" rows="5">
                  Data URL for your signature will go here!
                </textarea>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <img id="sig-image" src="" alt="Your signature will go here!"/>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="{{url_for('static', filename='js/canvas.js')}}"></script>

</body>
</html>
